<svg width="1024" height="768" viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="768" fill="#ffffff"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="984" height="728" fill="none" stroke="#d4af37" stroke-width="8"/>
  <rect x="40" y="40" width="944" height="688" fill="none" stroke="#d4af37" stroke-width="4"/>
  <rect x="60" y="60" width="904" height="648" fill="none" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Title area -->
  <text x="512" y="150" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#2c3e50">
    Certificate of Achievement
  </text>
  
  <!-- Subtitle -->
  <text x="512" y="200" text-anchor="middle" font-family="serif" font-size="24" fill="#7f8c8d">
    This is to certify that
  </text>
  
  <!-- Name placeholder -->
  <line x1="200" y1="280" x2="824" y2="280" stroke="#bdc3c7" stroke-width="2"/>
  <text x="512" y="270" text-anchor="middle" font-family="serif" font-size="16" fill="#95a5a6">
    Recipient Name
  </text>
  
  <!-- Description -->
  <text x="512" y="350" text-anchor="middle" font-family="serif" font-size="20" fill="#7f8c8d">
    has successfully completed the requirements for
  </text>
  
  <!-- Achievement placeholder -->
  <line x1="250" y1="420" x2="774" y2="420" stroke="#bdc3c7" stroke-width="2"/>
  <text x="512" y="410" text-anchor="middle" font-family="serif" font-size="16" fill="#95a5a6">
    Achievement Description
  </text>
  
  <!-- Date and signature areas -->
  <line x1="150" y1="580" x2="350" y2="580" stroke="#bdc3c7" stroke-width="1"/>
  <text x="250" y="600" text-anchor="middle" font-family="serif" font-size="14" fill="#7f8c8d">
    Date
  </text>
  
  <line x1="674" y1="580" x2="874" y2="580" stroke="#bdc3c7" stroke-width="1"/>
  <text x="774" y="600" text-anchor="middle" font-family="serif" font-size="14" fill="#7f8c8d">
    Signature
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="400" r="30" fill="none" stroke="#d4af37" stroke-width="3"/>
  <circle cx="874" cy="400" r="30" fill="none" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Seal/Badge -->
  <circle cx="512" cy="500" r="40" fill="#e74c3c" opacity="0.8"/>
  <text x="512" y="508" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="white">
    CERTIFIED
  </text>
</svg>
